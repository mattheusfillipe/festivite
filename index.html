<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">

</head>

<body>
    <aside class="fixed-menu">
        <div class="header">
            <img class="icone__logo" src="./assets/Logo.svg" alt="logo festa">
            <img class="nome__logo" src="./assets/Festivite.svg" alt="logo nome">
            <p>Crie um convite digital para o seu evento</p>
        </div>
    </aside>

    <main>
        <h1>Crie seu convite</h1>

        <form method="post" enctype="multipart/form-data">
            <fieldset class="about">
                <legend class="area-title">
                    <span><img src="./assets/icons/calendar.svg" alt=""></span>
                    <p>Sobre o evento</p>
                </legend>

                <div class="input-wrapper">
                    <label for="title">Nome do evento</label>
                    <input type="text" name="title" id="title" placeholder="Nome do evento">
                </div>

                <div class="duration">
                    <div class="input-wrapper">
                        <label for="start">Início</label>
                        <input type="datetime-local" name="start" id="start">
                    </div>

                    <div class="input-wrapper">
                        <label for="end">Fim</label>
                        <input type="datetime-local" name="end" id="end">
                    </div>
                </div>


                <div class="input-wrapper event-type">
                    <div>
                        <label>Tipo</label>
                        <div class="radio-wrapper">
                            <div class="radio-inner">
                                <div class="image-presencial"></div>

                                <div>
                                    <input type="radio" name="event-type" id="local" value="local" checked>
                                    <label for="local">Presencial</label>
                                </div>
                            </div>

                            <div class="radio-inner">
                                <div class="image-online"></div>

                                <div>
                                    <input type="radio" name="event-type" id="online" value="online">
                                    <label for="local">Online</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="address">Local</label>
                        <input type="text" name="address" id="address" placeholder="Link ou endereço">
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="description">Descrição</label>
                    <textarea name="description" id="description"
                        placeholder="Escreva sobre os detalhes do evento"></textarea>
                </div>
            </fieldset>

            <fieldset class="personalization">
                <legend class="area-title">
                    <span><img src="./assets/icons/paintbrush-vertical.svg" alt=""></span>
                    <p>Personalização</p>
                </legend>
                <div>
                    <label for="color">Cor principal</label>
                    <div class="color-wrapper">
                        <div class="color-select">
                            <label for="color" class="blue">
                                <input type="radio" name="color" id="blue" value="blue">
                                <!-- <div class="blue"></div> -->
                        </div>

                        <div class="color-select">
                            <label for="color" class="navy"></label>
                            <input type="radio" name="color" id="navy" value="navy">
                        </div>

                        <div class="color-select">
                            <label for="color" class="purple"></label>
                            <input type="radio" name="color" id="purple" value="purple">
                        </div>

                        <div class="color-select">
                            <label for="color" class="fuschia"></label>
                            <input type="radio" name="color" id="fuschia" value="fuschia">
                        </div>

                        <div class="color-select">
                            <label for="color" class="pink"></label>
                            <input type="radio" name="color" id="pink" value="pink">
                        </div>

                        <div class="color-select">
                            <label for="color" class="danger"></label>
                            <input type="radio" name="color" id="danger" value="danger" checked>
                        </div>

                        <div class="color-select">
                            <label for="color" class="purple"></label>
                            <input type="radio" name="color" id="orange" value="orange">
                        </div>

                        <div class="color-select">
                            <label for="color" class="yellow"></label>
                            <input type="radio" name="color" id="yellow" value="yellow">
                        </div>

                        <div class="color-select">
                            <label for="color" class="lime"></label>
                            <input type="radio" name="color" id="lime" value="lime">
                        </div>

                        <div class="color-select">
                            <label for="color" class="green"></label>
                            <input type="radio" name="color" id="green" value="green">
                        </div>

                        <div class="color-select">
                            <label for="color" class="cyan"></label>
                            <input type="radio" name="color" id="cyan" value="cyan">
                        </div>
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="theme">Tema do evento</label>
                    <div class="theme-wrapper">
                        <label for="theme">
                            <div class="card">
                                <img src="./assets/images/Image.png" alt="imagem aniversário">
                                <p>Aniversário</p>
                                <input type="radio" name="theme" id="birthday" name="birthday" checked>
                            </div>
                        </label>
                        
                        <label for="theme">
                            <div class="card">
                                <img src="./assets/images/Image-1.png" alt="imagem infantil">
                                <p>Infantil</p>
                                <input type="radio" name="theme" id="kids" name="kids">
                            </div>
                        </label>

                        <label for="theme">
                            <div class="card">
                                <img src="./assets/images/Image-2.png" alt="imagem formatura">
                                <p>Formatura</p>
                                <input type="radio" name="theme" id="graduation" name="graduation">
                            </div>
                        </label>

                        <label for="theme">
                            <div class="card">
                                <img src="./assets/images/Image-3.png" alt="imagem casamento">
                                <p>Casamento</p>
                                <input type="radio" name="theme" id="wedding" name="wedding">
                            </div>
                        </label>

                        <label for="theme">
                            <div class="card">
                                <img src="./assets/images/Image-4.png" alt="imagem cha de bebê">
                                <p>Chá de bebê</p>
                                <input type="radio" name="theme" id="babyshower" name="babyshower">
                            </div>
                        </label>

                        <label for="theme">
                            <div class="card">
                                <img src="./assets/images/Image-5.png" alt="imagem cha de panela">
                                <p>Chá de panela</p>
                                <input type="radio" name="theme" id="bridalshower" name="bridalshower">
                            </div>
                        </label>

                        <label for="theme">
                            <div class="card">
                                <img src="./assets/images/Image-6.png" alt="imagem carnaval">
                                <p>Carnaval</p>
                                <input type="radio" name="theme" id="carnival" name="carnival">
                            </div>
                        </label>

                        <label for="theme">
                            <div class="card">
                                <img src="./assets/images/Image-7.png" alt="imagem páscoa">
                                <p>Páscoa</p>
                                <input type="radio" name="theme" id="easter" name="easter">
                            </div>
                        </label>

                        <label for="theme">
                            <div class="card">
                                <img src="./assets/images/Image-8.png" alt="imagem são joão">
                                <p>São João</p>
                                <input type="radio" name="theme" id="junina" name="junina">
                            </div>
                        </label>

                        <label for="theme">
                            <div class="card">
                                <img src="./assets/images/Image-9.png" alt="imagem halloween">
                                <p>Halloween</p>
                                <input type="radio" name="theme" id="halloween" name="halloween">
                            </div>
                        </label>

                        <label for="theme">
                            <div class="card">
                                <img src="./assets/images/Image-10.png" alt="imagem natal">
                                <p>Natal</p>
                                <input type="radio" name="theme" id="xmas" name="xmas">
                            </div>
                        </label>

                        <label for="theme">
                            <div class="card">
                                <img src="./assets/images/Image-11.png" alt="imagem outro">
                                <p>Outro</p>
                                <input type="radio" name="theme" id="other" name="other">
                            </div>
                        </label>
                    </div>
                </div>
            </fieldset>
        </form>
    </main>
</body>

</html>
